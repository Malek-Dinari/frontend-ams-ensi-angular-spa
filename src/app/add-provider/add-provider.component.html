<div class="container">
    <h2>Add a New Provider</h2>
    <form (ngSubmit)="addProvider()" #providerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="provider.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="provider.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="provider.address" name="address" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Provider</button>
    </form>
  </div>
