<br />
<table align="center" border="2" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{ provider.id }}</td>
      <td>{{ provider.name }}</td>
      <td>{{ provider.email }}</td>
      <td>{{ provider.address }}</td>
    </tr>
  </tbody>
</table>
